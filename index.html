            <script>
        // Initialize the row number counter globally, starting from 0
        // Initialize the row number counter globally, starting from 0
        let rowCounter = 0;
        let isVatExclusive = false; // Variable to track whether VAT is exclusive or not
        
        // This function adds a new row when the "Add" button is clicked
        function BtnAdd() {
            // Get the table body (TBody)
            var tableBody = document.getElementById("TBody");
        
            // Increment the rowCounter before adding a new row (ensure numbering starts from 1)
            rowCounter++;
        
            // Clone the existing row template (hidden one)
            var newRow = document.getElementById("TRow").cloneNode(true);
        
            // Remove the hidden class to make the new row visible
            newRow.classList.remove("d-none");
        
            // Update the row number
            newRow.getElementsByTagName("th")[0].textContent = rowCounter;
        
            // Clear the values in the input fields for the new row
            newRow.querySelector('input[name="qty"]').value = "";
            newRow.querySelector('input[name="rate"]').value = "";
            newRow.querySelector('input[name="amt"]').value = "0";
        
            // Clear the dropdown selections for VAT Type and EWT
            newRow.querySelector('select[name="vatType"]').value = "";
            newRow.querySelector('select[name="ewt"]').value = "0%";
        
            // Add event listeners to recalculate the row and totals when the user changes qty/rate
            newRow.querySelector('input[name="qty"]').addEventListener('input', function () { Calc(this); });
            newRow.querySelector('input[name="rate"]').addEventListener('input', function () { Calc(this); });
        
            // Add event listener to recalculate the amount when VAT Type is changed
            newRow.querySelector('select[name="vatType"]').addEventListener('change', function () { Calc(this); });
        
            // Add event listener for EWT dropdown
            newRow.querySelector('select[name="ewt"]').addEventListener('change', function() {
                calculateRowEWT(this.parentElement.parentElement);
                GetTotal();
            });
        
            // Add event listener to recalculate total when amount changes
            newRow.querySelector('input[name="amt"]').addEventListener('input', function () { GetTotal(); });
        
            // Append the new row to the table body
            tableBody.appendChild(newRow);
        
            // Recalculate row numbers after adding the new row
            RecalculateRowNumbers();
        }
        
        // This function deletes a row when the "Delete" button is clicked
        function BtnDel(button) {
            // Find the row to delete
            var row = button.parentElement.parentElement;
            row.remove();
        
            // Recalculate row numbers after deletion
            RecalculateRowNumbers();
        }
        
        // Recalculate row numbers
        function RecalculateRowNumbers() {
            var rows = document.getElementById("TBody").getElementsByTagName("tr");
        
            // Reset rowCounter based on the current number of rows
            rowCounter = rows.length;
        
            // Loop through each row and update the row number starting from 1
            for (let i = 0; i < rows.length; i++) {
                rows[i].getElementsByTagName("th")[0].textContent = i + 0; // Row numbers start from 1
            }
        
            // Recalculate totals after row removal
            GetTotal();
        }
        
        // Calculate EWT for a single row
        function calculateRowEWT(row) {
            var amt = parseFloat(row.querySelector('input[name="amt"]').value) || 0;
            var vatType = row.querySelector('select[name="vatType"]').value;
            var ewtPercentageStr = row.querySelector('select[name="ewt"]').value;
            var ewtPercentage = parseFloat(ewtPercentageStr.replace('%', '')) / 100;
            
            var ewtAmount = 0;
            
            if (vatType === "V") {
                // For VAT transactions: Amount / 1.12 * EWT percentage
                ewtAmount = (amt / 1.12) * ewtPercentage;
            } else {
                // For non-VAT transactions: Amount * EWT percentage
                ewtAmount = amt * ewtPercentage;
            }
            
            // Store the EWT amount in a data attribute for later use
            row.setAttribute('data-ewt-amount', ewtAmount.toFixed(2));
        }
        
        // Calculate the amount for each row when quantity, rate or VAT Type is changed
        function Calc(input) {
            var row = input.parentElement.parentElement;
            var qty = parseFloat(row.querySelector('input[name="qty"]').value) || 0;
            var rate = parseFloat(row.querySelector('input[name="rate"]').value) || 0;
        
            // Check if the "Vat Exclusive" toggle is activated
            var isVatExclusive = document.getElementById('vatExclusiveToggle').checked;
        
            var amt = qty * rate;
        
            // If VAT Exclusive is enabled, apply VAT (1.12 multiplier) based on "VAT Type"
            if (isVatExclusive) {
                var vatType = row.querySelector('select[name="vatType"]').value;
                if (vatType === "V") {
                    amt = amt * 1.12;
                }
            }
        
            row.querySelector('input[name="amt"]').value = amt.toFixed(2); // Update the calculated amount
        
            // Calculate EWT for this row
            calculateRowEWT(row);
        
            // Recalculate the total when amount changes
            GetTotal();
        }
        
        // Updated GetTotal function to include EWT calculations
        function GetTotal() {
            var total = 0;
            var totalVatExclusive = 0;
            var totalVatExclusiveWithoutVat = 0;
            var totalEWT = 0;
        
            var rows = document.getElementById("TBody").getElementsByTagName("tr");
        
            // Loop through each row
            for (var i = 0; i < rows.length; i++) {
                var row = rows[i];
                var amt = parseFloat(row.querySelector('input[name="amt"]').value) || 0;
                var vatType = row.querySelector('select[name="vatType"]').value;
                
                total += amt;
                
                if (vatType === "V") {
                    totalVatExclusive += amt;
                    totalVatExclusiveWithoutVat += amt / 1.12;
                }
        
                // Calculate EWT for this row and add to total EWT
                calculateRowEWT(row);
                totalEWT += parseFloat(row.getAttribute('data-ewt-amount')) || 0;
            }
        
            // Calculate the GST Amount
            var gstAmount = (totalVatExclusive - (totalVatExclusive / 1.12));
        
            // Update all totals including EWT
            document.getElementById("FTotal").value = total.toFixed(2);
            document.getElementById("FGST").value = gstAmount.toFixed(2);
            document.getElementById("FNet").value = (total - totalEWT).toFixed(2);
            document.getElementById("FEWT").value = totalEWT.toFixed(2);
        }
        
        // Toggle VAT Exclusive status
        function toggleVatExclusive() {
            isVatExclusive = document.getElementById('vatExclusiveToggle').checked;
        
            // Recalculate amounts for each row
            var rows = document.getElementById("TBody").getElementsByTagName("tr");
            for (let i = 0; i < rows.length; i++) {
                var row = rows[i];
                var qty = parseFloat(row.querySelector('input[name="qty"]').value) || 0;
                var rate = parseFloat(row.querySelector('input[name="rate"]').value) || 0;
        
                var amt = qty * rate;
        
                // If VAT Exclusive is enabled, apply VAT (1.12 multiplier)
                if (isVatExclusive) {
                    var vatType = row.querySelector('select[name="vatType"]').value;
                    if (vatType === "V") {
                        amt = amt * 1.12;
                    }
                }
        
                row.querySelector('input[name="amt"]').value = amt.toFixed(2); // Update the calculated amount
            }
        
            // Recalculate total after VAT toggle change
            GetTotal();
        }
        
        // Add event listeners for EWT dropdown changes
        function addEWTEventListeners() {
            var rows = document.getElementById("TBody").getElementsByTagName("tr");
            for (var i = 0; i < rows.length; i++) {
                var row = rows[i];
                row.querySelector('select[name="ewt"]').addEventListener('change', function() {
                    calculateRowEWT(this.parentElement.parentElement);
                    GetTotal();
                });
            }
        }
        // This function initializes 10 rows when the page loads
        function initializeRows() {
            for (let i = 0; i < 5; i++) {
                BtnAdd();
            }
        }
        // Initialize the page
        window.onload = function() {
            initializeRows();
            addEWTEventListeners();
        };
        
        // Print function
        function GetPrint() {
            window.print();
        }
        
        
            </script>

                  <script>
                    // Function to move focus to the next input field when Enter is pressed
                    function moveFocus(event) {
                      if (event.key === "Enter") {
                        let inputs = Array.from(event.target.closest('tr').querySelectorAll('input, select'));  // Get all inputs in the current row
                        let index = inputs.indexOf(event.target);  // Find the index of the current input
                        let nextIndex = index + 8;  // Find the next input field
                        
                        // If there is a next input field, focus on it
                        if (nextIndex < inputs.length) {
                          inputs[nextIndex].focus();
                        } else {
                          // If no next input, check for the next row (if any)
                          let nextRow = event.target.closest('tr').nextElementSibling;
                          if (nextRow) {
                            let nextRowInputs = nextRow.querySelectorAll('input, select');
                            nextRowInputs[0].focus();  // Focus on the first input in the next row
                          }
                        }
                      }
                    }
                    </script>
